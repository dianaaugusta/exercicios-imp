<!DOCTYPE html>
<html>
  <head>
    <title>Consultar CEP</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Consulta de CEP</h1>
      <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" class="form-control" id="cepInput" placeholder="Digite o CEP">

      <button type="button" class="btn btn-primary" id="getCEPButton">Consultar</button>
      <div id="address"></div>
    </div>
  </body>
</html>
